<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="Login" for="loginUser"/>
        <h:inputText id="loginUser" value="#{autenticadorMbean.loginForm}"/>
        <br/>
        <h:outputLabel value="Senha" for="senhaUser"/>
        <h:inputSecret id="senhaUser" value="#{autenticadorMbean.senhaForm}"/>
        <br/>
        <h:commandButton value="Login" action="#{autenticadorMbean.autenticar()}">
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>
    </h:form>
</f:view>
</html>
